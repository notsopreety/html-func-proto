<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samir-NPANRV/Current Date and Time</title>
</head>
<body>
    <button onclick="displayTime()">Click Me Sir</button>
    <div class="time-container" id="timeContainer"></div>
    <script>
        function displayTime() {
            let currentDate = new Date(); 
            let dateString = "Current Date and Time: " + currentDate.toString();
            document.getElementById("timeContainer").innerHTML = "<h3>" + dateString + "</h3>";
        }
    </script>
</body>
</html>
