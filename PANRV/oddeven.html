<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samir-PANRV/OddEven</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number");
        function checkEvenOdd(num) {
            if (num % 2 === 0) {
                alert(num + " is Even");
            } else {
                alert(num + " is Odd");
            }
        }
        checkEvenOdd(num);
    </script>
</body>
</html>
